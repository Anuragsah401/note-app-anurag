<div class="border-b-1 border-b-black p-6 flex justify-between items-center">
  <div class="md:self-center">
    <a routerLink="/">
      <h2 class="font-bold">Note App</h2>
    </a>
  </div>
  <div class="md:self-center">
    <a
      routerLink="/create-note"
      class="w-12 h-12 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="{2}"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </a>
  </div>

  <div class="self-center flex" *ngIf="profile">
    <button class="w-full flex items-center space-x-2 text-left">
      <img
        class="h-10 w-10 rounded-full"
        [src]="profile.avatar"
        alt="Profile Avatar"
        width="100"
        height="100"
      />
    </button>
    <button
      class="w-[50px] h-[50px] rounded-full text-center"
      (click)="handleLogout()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6 mx-auto"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="{2}"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
    </button>
  </div>
</div>
